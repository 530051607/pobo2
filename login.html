<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>瀚维智能乳腺筛查系统</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/font-awesome.min.css"/>
		<link rel="stylesheet" href="layer/theme/default/layer.css"/>
		<link rel="stylesheet" href="css/login-style.css"/>
	</head>
	<body>
		<!--banner图-->
		<div class="login-banner">
			<div class="container top-height">
				<h1 class="text-center">瀚维智能乳腺筛查系统</h1>
			</div>
		</div>

		<!--登陆框-->
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12">
					<div class="text-center">
						<div class="input-group input-style">
								<span class="input-group-addon">
									<span class="fa fa-user-circle-o"></span>
								</span>
							<input type="text" class="form-control inp-username"/>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12">
					<div class="text-center">
						<div class="input-group input-style">
								<span class="input-group-addon">
									<span class="fa fa-eercast"></span>
								</span>
							<input type="text" class="form-control inp-password"/>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12">
					<div class="text-center">
						<input class="btn btn-primary input-btn btn-login" type="button" value="登陆"/>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="layer/layer.js"></script>
	<script src="js/login-js.js"></script>
</html>
